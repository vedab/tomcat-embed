// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'jetty'
apply plugin: 'eclipse'
apply plugin: 'application'

ext{
  packName = 'tomcat-embed'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'maven central' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
  compile "org.apache.tomcat.embed:tomcat-embed-core:7.0.57"
  compile "org.apache.tomcat.embed:tomcat-embed-logging-juli:7.0.57"
}

/** Run application **/
mainClassName = "com.trials.tomcatembed.Main"

/** Jetty **/
// Use JettyRun for hot deployment - run "gradle[w] compileJava" in a different command/terminal window, 
// when "gradle[w] jettyRun" is running in a command/terminal
jettyRun {
  httpPort = 80
  stopPort = 81
  stopKey = packName
  contextPath = ''
  reload = 'automatic'
  scanIntervalSeconds = 2
  dependsOn('compileJava')
}

